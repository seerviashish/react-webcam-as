# Dependabot to check/update project with updated cargo crate version.

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '12:00'
      timezone: 'Europe/London'
    labels:
      - 'dependabot : updated npm packages'
    assignees:
      - 'seerviashish'
    open-pull-requests-limit: 10
