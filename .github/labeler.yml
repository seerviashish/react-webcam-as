configuration:
  - '.github/*.yml'
  - '.husky/*'
  - '.vscode/*'
  - 'jest.config.js'
  - '.editorconfig'
  - '.babelrc.json'
  - '.commitlintrc.json'
  - '**/tsconfig.json'
  - 'vitest.config.js'
git:
  - '**/.gitignore'
  - '**/.gitkeep'
documentation:
  - '**/*.md'
  - '**/*.txt'
github:
  - any: ['.github/*', '!.github/workflows/']
github_actions:
  - '.github/workflows/*'
policy:
  - '.github/ISSUE_TEMPLATE/*'
  - '.github/PULL_TEMPLATE/*'
  - 'LICENSE.txt'
  - 'SECURITY.md'
vscode:
  - '.vscode/*'
storybook:
  - '.storybook/*'
stories:
  - 'src/**/*.stories.tsx'
src:
  - 'src/*'
tests:
  - 'tests/*'
tsconfig:
  - '**/tsconfig.json'
lint-rules:
  - '.prettierignore'
  - '.prettierrc.json'
  - '.eslintrc.js'
  - '.editorconfig'
  - '.commitlintrc.json'
docker:
  - '**/Dockerfile'
  - '**/docker-compose.yml'
  - '**/docker-compose.*.yml'
